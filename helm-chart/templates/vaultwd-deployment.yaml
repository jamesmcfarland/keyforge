apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwd
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.vaultwd.replicas }}
  selector:
    matchLabels:
      app: vaultwd
  template:
    metadata:
      labels:
        app: vaultwd
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-service.{{ .Release.Namespace }}.svc.cluster.local -p {{ .Values.postgres.port }} -U {{ .Values.postgres.user }}; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
      containers:
      - name: vaultwd
        image: {{ .Values.vaultwd.image }}
        ports:
        - containerPort: {{ .Values.vaultwd.port }}
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@postgres-service.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.postgres.port }}/{{ .Values.postgres.database }}"
        - name: ADMIN_TOKEN
          value: {{ .Values.vaultwd.adminToken | quote }}
        - name: DOMAIN
          value: "http://vaultwd-service.{{ .Release.Namespace }}.svc.cluster.local"
        startupProbe:
          httpGet:
            path: /api/alive
            port: {{ .Values.vaultwd.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /api/alive
            port: {{ .Values.vaultwd.port }}
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/alive
            port: {{ .Values.vaultwd.port }}
          periodSeconds: 10
        volumeMounts:
        - name: vaultwd-storage
          mountPath: /data
      volumes:
      - name: vaultwd-storage
        persistentVolumeClaim:
          claimName: vaultwd-pvc
