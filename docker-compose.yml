services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keyforge
      POSTGRES_USER: keyforge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-keyforge_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keyforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://keyforge:${DB_PASSWORD:-keyforge_dev}@postgres:5432/keyforge
      NODE_ENV: ${NODE_ENV:-development}
      KUBECONFIG: ${KUBECONFIG:-/app/.kube/config}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-dev_admin_key_change_in_production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3001}
      ROOT_JWT_PUBLIC_KEY: ${ROOT_JWT_PUBLIC_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
      - /app/node_modules
      - ./helm-chart:/app/helm-chart:ro
      # Conditional kubeconfig mount (set KUBECONFIG_PATH in .env for VPS)
      - ${KUBECONFIG_PATH:-./kube/config}:${KUBECONFIG:-/app/.kube/config}:ro
      - ${KUBE_CACHE_PATH:-./kube/cache}:/root/.kube/cache
    working_dir: /app
    command: ${API_COMMAND:-npm run dev}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:5173"
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3000}
      VITE_ADMIN_API_KEY: ${ADMIN_API_KEY}
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: pnpm run dev --host 0.0.0.0 --port 5173

volumes:
  postgres_data:
