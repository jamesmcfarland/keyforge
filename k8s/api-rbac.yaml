---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keyforge-api
  namespace: keyforge
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keyforge-api-role
rules:
# Allow full access to manage VaultWarden deployments and related resources across all namespaces
- apiGroups: [""]
  resources: ["namespaces", "services", "persistentvolumeclaims", "pods", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Allow helm operations (requires ability to create/manage releases)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Allow access to helm secrets for release management
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keyforge-api-binding
subjects:
- kind: ServiceAccount
  name: keyforge-api
  namespace: keyforge
roleRef:
  kind: ClusterRole
  name: keyforge-api-role
  apiGroup: rbac.authorization.k8s.io
